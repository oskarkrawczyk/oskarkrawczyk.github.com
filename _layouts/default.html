<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.title %}
      {{ page.title }} &mdash; the blog
    {% else %}
      the blog
    {% endif %}
  </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Piotr Chmolowski" />

  <script type="text/javascript" src="//use.typekit.net/hzg5uqv.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <link rel="stylesheet" href="/css/base.css" type="text/css" />
  <link rel="alternate" href="http://theblog.org/feed" type="application/rss+xml" />
</head>
<body>
  <div class="wrapper">
    <header class="clearfix">
      <h1><span>the</span> blog</h1>
      <hr/>
      <p>Hivelogic is a website about tech, code, podcasting, creativity, and the mind, written by Dan Benjamin of 5by5 Studios since 2000.</p>
      <hr/>
    </header>
    <section class="main">
      {{ content }}
    </section>
    <footer>
      <p><em>the blog</em> is a blog by <a href="http://twitter.com/p_ch">@p_ch</a></p>
    </footer>
  </div>
</body>
</html>
